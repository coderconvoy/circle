{{define "js-tallOrWide"}}
    <script>
    function tallOrWide(){
        var mDiv = document.getElementById("main-area");
        if (window.innerWidth > window.innerHeight * 1.3){
            console.log("Wide");
            mDiv.className = "main-wide";
        }else {
            console.log("Tall");
            mDiv.className = "main-tall";
        }
    }
    window.addEventListener('resize',tallOrWide);

    tallOrWide();
    </script>
{{end}}
